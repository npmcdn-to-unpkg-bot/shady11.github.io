<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link rel="stylesheet" href="css/demo.css"> <!-- Resource style -->
    <script src="js/modernizr.js"></script> <!-- Modernizr -->

    <title>3D Items Quick View</title>
</head>
<body>
<div class="container">

    <header class="codrops-header">
        <a href="#">
            <img src="img/logo.png" alt=""/>
        </a>
    </header>

    <ul class="cd-gallery">
        <li>
            <a href="http://codyhouse.co/">
                <ul class="cd-item-wrapper">
                    <li class="selected">
                        <img src="img/ugmonk-tshirt-1.jpg" alt="Preview image">
                    </li>

                    <li class="move-right" data-sale="true" data-price="$22">
                        <img src="img/ugmonk-tshirt-2.jpg" alt="Preview image">
                    </li>

                    <li>
                        <img src="img/ugmonk-tshirt-3.jpg" alt="Preview image">
                    </li>
                </ul> <!-- cd-item-wrapper -->
            </a>

            <div class="cd-item-info">
                <b><a href="#0">Mountains</a></b>

                <em class="cd-price">$26</em>
            </div> <!-- cd-item-info -->
        </li>
    </ul>
</div>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/main2.js"></script> <!-- Resource jQuery -->
</body>
</html>
